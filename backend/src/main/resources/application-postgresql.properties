# Server Configuration
server.port=8080
spring.application.name=banco-ai

# Database Configuration (PostgreSQL para teste local)
# Configure estas variáveis antes de usar:
# - Crie um banco de dados: CREATE DATABASE banco_ai;
# - Ajuste usuário e senha conforme necessário
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_ai
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Console desabilitado
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=bancoAiSecretKey2024SuperSecureKeyForJWTTokenGeneration
jwt.expiration=86400000

# File Storage
